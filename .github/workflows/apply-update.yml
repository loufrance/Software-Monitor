name: Apply Software Update to CSV

on:
  repository_dispatch:
    types: [update_software_csv]

jobs:
  update-csv:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Update CSV File
        shell: pwsh
        run: |
          $name = "${{ github.event.client_payload.name }}"
          $version = "${{ github.event.client_payload.version }}"
          $csvPath = "ProgrammlisteIST.csv"
          
          # CSV laden und Zeile finden/ändern
          $csv = Import-Csv $csvPath -Delimiter ";"
          foreach ($row in $csv) {
              if ($row.Name -eq $name) {
                  $row.Version = $version
              }
          }
          $csv | Export-Csv $csvPath -Delimiter ";" -NoTypeInformation
          
          # Änderungen pushen
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $csvPath
          git commit -m "Update $name to $version via Dashboard"
          git push
