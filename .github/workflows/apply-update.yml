name: Apply Software Update to CSV

on:
  repository_dispatch:
    types: [update_software_csv]

jobs:
  update-csv:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: CSV aktualisieren
        shell: pwsh
        run: |
          $nameFromButton = "${{ github.event.client_payload.name }}".Trim()
          $versionFromButton = "${{ github.event.client_payload.version }}".Trim()
          $csvPath = "ProgrammlisteIST.csv"
          
          # 1. CSV laden (Semikolon-Trenner)
          $csv = Import-Csv $csvPath -Delimiter ";"
          
          $found = $false
          foreach ($row in $csv) {
              # Vergleich des Programmnamens
              if ($row.Programm.Trim() -eq $nameFromButton) { 
                  Write-Host "TREFFER: Aktualisiere $($row.Programm) auf $versionFromButton"
                  
                  # 2. Felder aktualisieren (exakt nach deiner Struktur)
                  $row.Version = $versionFromButton
                  $row.Abrufdatum = (Get-Date).AddHours(1).ToString("dd.MM.yyyy HH:mm") # Deutsche Zeit approx.
                  
                  $found = $true
              }
          }
          
          if ($found) {
              # 3. Speichern mit Anführungszeichen und Semikolon
              $csv | Export-Csv $csvPath -Delimiter ";" -NoTypeInformation -Encoding UTF8
              
              # 4. Änderungen in das Repository pushen
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              git add $csvPath
              
              # Nur committen, wenn es wirklich eine Änderung gab
              if (git status --porcelain) {
                  git commit -m "Update $nameFromButton auf $versionFromButton [skip ci]"
                  git push
                  Write-Host "Erfolgreich in CSV gespeichert."
              }
          } else {
              Write-Error "Programm '$nameFromButton' wurde nicht in der CSV gefunden!"
              exit 1
          }

      - name: Dashboard neu generieren
        run: |
          gh workflow run Hourly-Software-Check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
