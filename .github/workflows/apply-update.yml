name: Apply Software Update to CSV

on:
  repository_dispatch:
    types: [update_software_csv]

jobs:
  update-csv:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: CSV aktualisieren
        shell: pwsh
        run: |
          $name = "${{ github.event.client_payload.name }}"
          $version = "${{ github.event.client_payload.version }}"
          $csvPath = "ProgrammlisteIST.csv"
          
          # CSV laden (mit Semikolon als Trenner)
          $csv = Import-Csv $csvPath -Delimiter ";"
          
          $found = $false
          foreach ($row in $csv) {
              if ($row.Programm -eq $name) { 
                  $row.IST = $version
                  $found = $true
              }
          }
          
          if ($found) {
              # Ohne TypeInformation speichern
              $csv | Export-Csv $csvPath -Delimiter ";" -NoTypeInformation
              
              # Ã„nderungen in GitHub speichern
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              git add $csvPath
              git commit -m "Update $name auf $version via Dashboard"
              git push
          } else {
              Write-Error "Programm '$name' nicht in CSV gefunden!"
              exit 1
          }

      - name: Dashboard neu generieren
        run: |
          gh workflow run Hourly-Software-Check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
