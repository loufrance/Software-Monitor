name: Apply Software Update to CSV

on:
  repository_dispatch:
    types: [update_software_csv]

jobs:
  update-csv:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: CSV aktualisieren oder hinzufügen
        shell: pwsh
        run: |
          $nameFromButton = "${{ github.event.client_payload.name }}".Trim()
          $versionFromButton = "${{ github.event.client_payload.version }}".Trim()
          $csvPath = "ProgrammlisteIST.csv"
          $timestamp = (Get-Date).AddHours(1).ToString("dd.MM.yyyy HH:mm")
          
          # 1. CSV laden
          if (Test-Path $csvPath) {
              $csv = @(Import-Csv $csvPath -Delimiter ";")
          } else {
              $csv = @()
          }
          
          $found = $false
          foreach ($row in $csv) {
              if ($row.Programm.Trim() -eq $nameFromButton) { 
                  Write-Host "TREFFER: Aktualisiere $($row.Programm) auf $versionFromButton"
                  $row.Version = $versionFromButton
                  $row.Abrufdatum = $timestamp
                  $found = $true
              }
          }
          
          # 2. Falls NICHT gefunden -> Neu hinzufügen
          if (-not $found) {
              Write-Host "NEU: Erstelle neuen Eintrag für '$nameFromButton'"
              $newRow = [PSCustomObject]@{
                  Programm    = $nameFromButton
                  Version     = $versionFromButton
                  Abrufdatum  = $timestamp
                  Plattform   = "Windows"
                  Bemerkung   = "Neu hinzugefügt via Dashboard"
              }
              $csv += $newRow
          }
          
          # 3. Speichern (Alphabetisch sortiert nach Programmname)
          $csv | Sort-Object Programm | Export-Csv $csvPath -Delimiter ";" -NoTypeInformation -Encoding UTF8
          
          # 4. Änderungen in das Repository pushen
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $csvPath
          
          if (git status --porcelain) {
              git commit -m "Software Update/Add: $nameFromButton auf $versionFromButton [skip ci]"
              git push
              Write-Host "Erfolgreich gespeichert und gepusht."
          } else {
              Write-Host "Keine Änderungen erkannt."
          }

      - name: Dashboard neu generieren
        run: |
          gh workflow run Hourly-Software-Check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
