name: Hourly-Software-Check

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# Das hier verhindert, dass zwei Jobs gleichzeitig laufen und sich gegenseitig blockieren
concurrency:
  group: software-check
  cancel-in-progress: true

jobs:
  run-script:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Holt die gesamte Historie, wichtig für saubere Pulls

      - name: Skript ausführen
        shell: pwsh
        run: ./update_check.ps1

      - name: Ergebnisse speichern
        shell: pwsh
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            # 1. Alle Änderungen (vom Skript erzeugte Dateien) vormerken
            git add .
            
            # 2. Commit erstellen. 
            # Das "|| exit 0" sorgt dafür, dass der Job friedlich stoppt, wenn es gar keine Änderungen gab.
            git commit -m "Dashboard Update [skip ci]" || exit 0
            
            # 3. Pull mit Rebase & Autostash
            # --autostash: Falls doch noch unvorhergesehene Änderungen da sind, werden sie kurz geparkt.
            # -X theirs: Wenn es einen Konflikt gibt, gewinnt deine soeben erstellte Datei.
            git pull --rebase --autostash origin main -X theirs
          
            # 4. Alles hochschieben
            git push origin main
