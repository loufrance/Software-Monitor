name: Hourly-Software-Check

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# Das hier verhindert, dass zwei Jobs gleichzeitig laufen und sich gegenseitig blockieren
concurrency:
  group: software-check
  cancel-in-progress: true

jobs:
  run-script:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Holt die gesamte Historie, wichtig für saubere Pulls

      - name: Skript ausführen
        shell: pwsh
        run: ./update_check.ps1

      - name: Ergebnisse speichern
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            # 1. Die neue index.html vormerken
            git add .
            
            # 2. Den lokalen Stand sichern (Commit)
            # || echo "Keine Änderungen" verhindert, dass der Job abbricht, wenn nichts neu ist
            git commit -m "Dashboard Update [skip ci]" || echo "No changes to commit"
            
            # 3. Jetzt erst ziehen wir die Updates vom Server (z.B. deine CSV-Änderungen)
            # Falls es Konflikte in der index.html gibt, gewinnt deine neue Version (-X theirs)
            git pull --rebase origin main -X theirs
          
            # 4. Alles hochschieben
            git push origin main
